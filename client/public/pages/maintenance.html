<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance - BreachBuster</title>
    <meta name="description" content="BreachBuster is currently undergoing system maintenance. Join our community while you wait!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&family=Russo+One&family=Rubik+Mono+One&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            background: #000;
            color: #fff;
            position: relative;
            min-height: 100vh;
        }

        /* Enhanced animated background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #050505 0%, #0d0515 25%, #0f1020 50%, #0a1525 75%, #0d0515 100%);
            background-size: 400% 400%;
            animation: backgroundShift 25s ease infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            background-image: 
                linear-gradient(rgba(138, 43, 226, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.08) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 25s linear infinite;
            opacity: 0.2;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(45deg, #8a2be2, #00ffff);
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.4;
            box-shadow: 0 0 8px rgba(138, 43, 226, 0.3);
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 20s; }
        .particle:nth-child(2) { left: 20%; animation-delay: -2s; animation-duration: 18s; }
        .particle:nth-child(3) { left: 30%; animation-delay: -4s; animation-duration: 22s; }
        .particle:nth-child(4) { left: 40%; animation-delay: -6s; animation-duration: 16s; }
        .particle:nth-child(5) { left: 50%; animation-delay: -8s; animation-duration: 24s; }
        .particle:nth-child(6) { left: 60%; animation-delay: -10s; animation-duration: 19s; }
        .particle:nth-child(7) { left: 70%; animation-delay: -12s; animation-duration: 21s; }
        .particle:nth-child(8) { left: 80%; animation-delay: -14s; animation-duration: 17s; }

        /* Flying SVG animations */
        .flying-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .flying-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.6;
            animation: flyAcross linear infinite;
        }

        .flying-icon svg {
            width: 100%;
            height: 100%;
            fill: #00ffff;
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.4));
        }

        .computer-icon {
            top: 15%;
            left: -50px;
            animation-duration: 15s;
            animation-delay: 0s;
        }

        .rocket-icon {
            top: 65%;
            left: -50px;
            animation-duration: 18s;
            animation-delay: -3s;
        }

        .server-icon {
            top: 35%;
            left: -50px;
            animation-duration: 20s;
            animation-delay: -6s;
        }

        .satellite-icon {
            top: 80%;
            left: -50px;
            animation-duration: 16s;
            animation-delay: -9s;
        }

        .cpu-icon {
            top: 25%;
            left: -50px;
            animation-duration: 22s;
            animation-delay: -12s;
        }

        .database-icon {
            top: 55%;
            left: -50px;
            animation-duration: 19s;
            animation-delay: -15s;
        }

        .network-icon {
            top: 45%;
            left: -50px;
            animation-duration: 17s;
            animation-delay: -18s;
        }

        .cloud-icon {
            top: 70%;
            left: -50px;
            animation-duration: 21s;
            animation-delay: -21s;
        }

        @keyframes flyAcross {
            0% {
                transform: translateX(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateX(calc(100vw + 50px)) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
            overflow: hidden;
        }

        /* Enhanced logo */
        .logo-section {
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo-container {
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
            animation: logoFloat 4s ease-in-out infinite;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(0, 255, 255, 0.05));
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2rem 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .logo-container:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.4);
            border-color: rgba(0, 255, 255, 0.6);
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(0, 136, 204, 0.2));
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo-container:hover::before {
            opacity: 1;
        }

        .logo-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1), transparent);
            transform: translate(-50%, -50%);
            animation: logoRipple 6s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        @keyframes logoSpin {
            100% { transform: rotate(360deg); }
        }

        @keyframes logoRipple {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.3;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.1;
            }
        }

        .logo-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .logo-b {
            font-family: 'Russo One', monospace;
            font-size: 3.5rem;
            color: #00ffff;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 30px rgba(0, 255, 255, 0.4);
            margin-right: 0.2rem;
            animation: logoLetterGlow 3s ease-in-out infinite alternate;
            transform: scaleX(-1);
        }

        @keyframes logoLetterGlow {
            0% { 
                text-shadow: 
                    0 0 10px rgba(0, 255, 255, 0.8),
                    0 0 20px rgba(0, 255, 255, 0.6),
                    0 0 30px rgba(0, 255, 255, 0.4);
            }
            100% { 
                text-shadow: 
                    0 0 20px rgba(0, 255, 255, 1),
                    0 0 30px rgba(0, 255, 255, 0.8),
                    0 0 40px rgba(0, 255, 255, 0.6);
            }
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1;
        }

        .logo-text span {
            font-family: 'Russo One', monospace;
            font-size: 1.8rem;
            color: #fff;
            letter-spacing: 2px;
            line-height: 1.1;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(0, 255, 255, 0.3);
            animation: logoTextGlow 4s ease-in-out infinite alternate;
        }

        @keyframes logoTextGlow {
            0% { 
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.5),
                    0 0 20px rgba(0, 255, 255, 0.3);
            }
            100% { 
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 0.8),
                    0 0 25px rgba(0, 255, 255, 0.5);
            }
        }

        /* Main content */
        .main-title {
            font-family: 'Passion One', cursive;
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeInUp 1s ease-out 0.3s both;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            max-width: 600px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        /* Timer section */
        .timer-section {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 16px;
            padding: 2.5rem;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
            margin-bottom: 2.5rem;
            animation: fadeInUp 1s ease-out 0.7s both;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .timer-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: timerScan 3s ease-in-out infinite;
        }

        @keyframes timerScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .timer-label {
            font-family: 'Russo One', monospace;
            font-size: 1rem;
            color: #00ffff;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .countdown-display {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .time-unit {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            min-width: 90px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .time-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .time-unit:hover::before {
            transform: translateX(100%);
        }

        .time-unit:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.6);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }

        .time-value {
            font-family: 'Rubik Mono One', monospace;
            font-size: 2.2rem;
            color: #fff;
            display: block;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            position: relative;
            z-index: 1;
            animation: numberPulse 2s ease-in-out infinite;
        }

        @keyframes numberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .time-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }


        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            animation: fadeInUp 1s ease-out 1.1s both;
            margin-top: 1rem;
        }

        .discord-button {
            background: linear-gradient(135deg, #5865f2, #4752c4);
            border: 2px solid #5865f2;
            border-radius: 12px;
            color: #fff;
            padding: 1rem 2rem;
            font-family: 'Ubuntu', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .discord-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .discord-button:hover::before {
            left: 100%;
        }

        .discord-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(88, 101, 242, 0.4);
            border-color: #7983f5;
        }

        .support-button {
            background: linear-gradient(135deg, #00ffff, #0088cc);
            border: 2px solid #00ffff;
            border-radius: 12px;
            color: #000;
            padding: 1rem 2rem;
            font-family: 'Ubuntu', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .support-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .support-button:hover::before {
            left: 100%;
        }

        .support-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 255, 255, 0.4);
            background: linear-gradient(135deg, #33ffff, #00aaff);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem 1rem 3rem 1rem;
                min-height: 100vh;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .logo-b {
                font-size: 3.5rem;
            }

            .logo-text span {
                font-size: 1.3rem;
            }

            .countdown-display {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .time-unit {
                min-width: 70px;
                padding: 1rem 0.8rem;
            }

            .time-value {
                font-size: 1.8rem;
            }


            .action-buttons {
                flex-direction: column;
                align-items: center;
                margin-top: 1.5rem;
            }

            .discord-button,
            .support-button {
                width: 200px;
                justify-content: center;
            }

            .timer-section {
                padding: 2rem;
                margin-bottom: 2rem;
            }
            
            .container {
                padding: 1rem;
                height: 100vh;
            }
        }

        /* Animation keyframes */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Click animation */
        .click-animation {
            animation: clickSuccess 0.6s ease-out;
        }

        @keyframes clickSuccess {
            0% { transform: scale(1); background: rgba(0, 255, 255, 0.1); }
            50% { transform: scale(1.3); background: rgba(0, 255, 255, 0.8); }
            100% { transform: scale(1); background: rgba(0, 255, 255, 0.1); }
        }
    </style>
</head>

                <path d="M22,15V17H16V15M19.5,9.5C19.5,7.04 17.46,5 15,5C14.27,5 13.58,5.18 12.97,5.5C12.18,3.45 10.26,2 8,2A5,5 0 0,0 3,7C3,8.11 3.35,9.14 3.94,10L4,10A4,4 0 0,0 4,18H9V16H4A2,2 0 0,1 4,12A2,2 0 0,1 6,10H7.5L7.74,8.97C8.08,7.14 9.88,5.5 12,5.5C14.33,5.5 16.24,7.18 16.65,9.32L16.94,10.5H19A2.5,2.5 0 0,1 19.5,15.5"/>
            </svg>

    <div class="container">
        <!-- Enhanced logo -->
        <div class="logo-section">
            <div class="logo-container" onclick="logoClick()">
                <div class="logo-content">
                    <div class="logo-b">B</div>
                    <div class="logo-text">
                        <span>reach</span>
                        <span>uster</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <h1 class="main-title" id="mainTitle">System Upgrade</h1>
        <p class="subtitle" id="subtitle">
            We're enhancing our security infrastructure to serve you better
        </p>

        <!-- Timer section -->
        <div class="timer-section">
            <div class="timer-label">Time Remaining</div>
            <div class="countdown-display" id="countdown">
                <div class="time-unit">
                    <span class="time-value" id="days">00</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="hours">00</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="minutes">00</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="seconds">00</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
        </div>


        <!-- Action buttons -->
        <div class="action-buttons">
            <a href="#" class="discord-button" id="discordButton" data-testid="button-join-discord">
                <span>💬</span>
                Join Discord
            </a>
            <a href="mailto:support@breachbuster.tech" class="support-button" id="supportButton" data-testid="button-contact-support">
                <span>📧</span>
                Contact Support
            </a>
        </div>
    </div>

    <script>
        let maintenanceConfig = {};

        // Load configuration with fallback
        async function loadMaintenanceConfig() {
            try {
                const response = await fetch('/maintenance.config.json');
                if (response.ok) {
                    maintenanceConfig = await response.json();
                    
                    // Calculate maintenance end time based on start time + duration
                    if (maintenanceConfig.maintenanceStartTime && maintenanceConfig.maintenanceDurationMinutes) {
                        const startTime = new Date(maintenanceConfig.maintenanceStartTime);
                        const endTime = new Date(startTime.getTime() + (maintenanceConfig.maintenanceDurationMinutes * 60 * 1000));
                        maintenanceConfig.maintenanceEnd = endTime.toISOString();
                        console.log(`Maintenance started at: ${startTime.toLocaleString()}`);
                        console.log(`Maintenance will end at: ${endTime.toLocaleString()}`);
                    }
                } else {
                    throw new Error('Config not found');
                }
                
                // Update page content from config
                if (maintenanceConfig.title) {
                    document.getElementById('mainTitle').textContent = maintenanceConfig.title;
                }
                if (maintenanceConfig.subtitle) {
                    document.getElementById('subtitle').textContent = maintenanceConfig.subtitle;
                }
                if (maintenanceConfig.discordUrl) {
                    document.getElementById('discordButton').href = maintenanceConfig.discordUrl;
                }
                if (maintenanceConfig.contactEmail) {
                    document.getElementById('supportButton').href = `mailto:${maintenanceConfig.contactEmail}`;
                }
                
                startCountdown();
            } catch (error) {
                console.log('Using fallback configuration');
                // Fallback configuration - fixed start time
                const now = new Date();
                const fallbackStart = new Date(now.getTime() - (30 * 1000)); // Started 30 seconds ago
                const fallbackEnd = new Date(fallbackStart.getTime() + (1 * 60 * 1000)); // 1 minute duration
                maintenanceConfig = {
                    maintenanceEnd: fallbackEnd.toISOString(),
                    title: "System Upgrade",
                    subtitle: "We're enhancing our security infrastructure to serve you better",
                    discordUrl: "https://discord.gg/breachbuster",
                    contactEmail: "support@breachbuster.tech"
                };
                console.log(`Fallback: Maintenance started at: ${fallbackStart.toLocaleString()}`);
                console.log(`Fallback: Maintenance will end at: ${fallbackEnd.toLocaleString()}`);
                startCountdown();
            }
        }

        // Enhanced countdown timer
        function startCountdown() {
            const endTime = new Date(maintenanceConfig.maintenanceEnd).getTime();
            
            function updateCountdown() {
                const now = new Date().getTime();
                const timeLeft = endTime - now;
                
                if (timeLeft <= 0) {
                    document.getElementById('days').textContent = '00';
                    document.getElementById('hours').textContent = '00';
                    document.getElementById('minutes').textContent = '00';
                    document.getElementById('seconds').textContent = '00';
                    document.querySelector('.timer-label').textContent = 'Maintenance Complete! Redirecting...';
                    
                    // Auto-redirect after 3 seconds when maintenance is complete
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                    return;
                }
                
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }
            
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }


        // Logo click easter egg
        function logoClick() {
            const logoContainer = document.querySelector('.logo-container');
            const logoContent = document.querySelector('.logo-content');
            
            // Reset any existing animations
            logoContainer.style.animation = 'none';
            logoContent.style.transform = 'scale(1.2) rotate(360deg)';
            logoContainer.style.boxShadow = '0 0 80px rgba(0, 255, 255, 0.8)';
            logoContainer.style.borderColor = 'rgba(0, 255, 255, 1)';
            
            setTimeout(() => {
                logoContent.style.transform = 'scale(1) rotate(0deg)';
                logoContainer.style.boxShadow = '0 0 30px rgba(0, 255, 255, 0.2)';
                logoContainer.style.borderColor = 'rgba(0, 255, 255, 0.3)';
                // Restart the original animation
                logoContainer.style.animation = 'logoFloat 4s ease-in-out infinite';
            }, 800);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadMaintenanceConfig();
            console.log('🛡️ Breach Buster Maintenance Page Initialized');
        });
    </script>
